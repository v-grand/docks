name: Deploy Documentation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # ---> ДОБАВЬТЕ ЭТОТ БЛОК <---
    permissions:
      contents: write
    # ---------------------------
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Deploy docs
        run: mkdocs gh-deploy --force