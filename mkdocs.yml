site_name: Project Documentation
site_url: https://example.com/

theme:
  name: material
  features:
    - navigation.tabs
  logo: assets/images/logo.svg
  favicon: assets/images/logo.svg

nav:
  - Overview: index.md
  - Templates: templates.md
  - Infrastructure Docs: https://v-grand.github.io/infra-docks/en/ # ИСПРАВЛЕНО

plugins:
  - search
  - awesome-pages
  - mkdocs-jupyter
  - git-revision-date

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.details
  - attr_list
