site_name: Project Documentation
site_url: https://example.com/

theme:
  name: material
  features:
    - navigation.tabs
  logo: assets/images/logo.svg
  favicon: assets/images/logo.svg

nav:
  - Overview: index.md
  - Templates: templates.md
  - Infrastructure:
      - 'Infra Docs': infra-docks/index.md

plugins:
  - search
  - awesome-pages
  - mkdocs-jupyter # ИСПРАВЛЕНО
  - git-revision-date

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.details
  - attr_list
